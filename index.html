<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="div-container d-flex flex-column justify-content-between">

        <div class="titleAndScoreContainer d-flex justify-content-between align-items-center">
            <div class="logoContainer"><img src="images/logo.svg" alt="logo" class="logoImg"></div>
            <div class="scoreContainer bg-white rounded d-flex flex-column justify-content-center align-items-center p-2">
                <p class="score-txt">SCORE</p>
                <p class="score-number"></p>
            </div>
        </div>

        <!-- Div when player need to choose paper, rock or scissor -->

        <div class="gameContainer default d-flex flex-wrap justify-content-center align-items-center">

            <div class="containerFirstRowCircle d-flex justify-content-center">
                <div class="containerCircle paperCircle rounded-circle d-flex justify-content-center align-items-center">
                    <div class="circleIcon d-flex justify-content-center align-items-center rounded-circle">
                        <img src="images/icon-paper.svg" alt="iconpaper" class="iconSign">
                    </div>
                </div>
            </div>

            <div class="containerFirstRowCircle d-flex justify-content-center">
                <div class="containerCircle scissorsCircle rounded-circle d-flex justify-content-center align-items-center">
                    <div class="circleIcon d-flex justify-content-center align-items-center rounded-circle">
                        <img src="images/icon-scissors.svg" alt="iconscissors" class="iconSign">
                    </div>
                </div>
            </div>

            <div class="containerSecondRowCircle d-flex justify-content-center align-self-start">
                <div class="containerCircle rockCircle rounded-circle d-flex justify-content-center align-items-center">
                    <div class="circleIcon d-flex justify-content-center align-items-center rounded-circle">
                        <img src="images/icon-rock.svg" alt="iconrock" class="iconSign">
                    </div>
                </div>
            </div>

        </div>

        <!-- Div when player click and select paper, rock or scissor -->

        <div class="gameContainer active d-none flex-wrap align-items-center">

            <div class="containerFirstRowCircle d-flex flex-column align-items-center gamerChoice">
                <div class="divAddShadowEffect rounded-circle">
                    <div class="containerCircleActived gamerChoiceCircle rounded-circle d-flex justify-content-center align-items-center">
                        <!-- Gamer choice add in Js -->
                    </div>
                </div>
                <p class="txtGame text-center circleTxtPlayer">YOU PICKED</p>
            </div>

            <div class="containerFirstRowCircle d-flex flex-column align-items-center botChoice">
                <div class="divAddShadowEffect rounded-circle">
                    <div class="containerCircleActived invisibleCircle rounded-circle d-flex justify-content-center align-items-center">
                        <!-- Bot choice replace in Js -->
                        <div class="botShadowChoice rounded-circle"></div> 
                    </div>
                </div>
                <p class="txtGame text-center circleTxtBot">THE HOUSE PICKED</p>
            </div>

            <div class="containerWinOrLose">
                <p class="winOrLoseTxt">WINORLOOSE</p>
                <button class="btnPlayAgain rounded">PLAY AGAIN</button>
            </div>

        </div>

        <div class="div-rules">
            <button class="btn-rules rounded text-center" data-bs-toggle="modal" data-bs-target="#rulesModal">RULES</button>
        </div>

    </div>

    <!--Rules Modal-->
    <div class="modal fade" id="rulesModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content d-flex flex-column justify-content-around align-items-center">
                <div class="w-100 modal-head">
                    <h5 class="modalTitle">RULES</h5>
                    <button type="button" class="btn-close-modal-desktop btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <img src="images/image-rules.svg" alt="Rules" class="w-75">
                <button type="button" class="btn-close-modal-mobile btn-close mb-5" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!--Script-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
